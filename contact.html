                <!-- <img class="nezumi" src="img/nezumi.png" alt=""> -->
            </header>
            <button class="button">Book Appointment</button>
            <section class="contact-info flex">

                    <span>Call Us</span>
                    <span>(201) 564-4500</span>
                </div>
                <div class="contact-email flex">
                    <img width="48" height="48" src="https://img.icons8.com/color/48/system-task.png"
                        alt="system-task" />
                    <span>Email</span>
                    <span>contact@pawtech.co</span>
                </div>
            </section>


        </section>
        <!-- <section class="fish-section background-image">
            <div class="fish" id="fish"></div>
            <div class="fish" id="fish2"></div>
        </section> -->
        <div class="background-image mid-image"></div>
        <section class="main-section form-section flex ">

            <!-- <header class="section-header">
                <h2>Have a question?</h2>
                <p>Complete the form below, and we'll be in touch with you shortly.</p>
            </header> -->

            <form action="" method="post" class="flex ">
                <div class="form-group">
                    <label for="name-input">Name</label>
                    <input id="name-input" type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email-input">Email Address</label>
                    <input type="email" id="email-input" name="email" pattern=".+@example\.com" required>
                </div>
                <div class="form-group">
                    <label for="phone-input">Phone Number</label>
                    <input type="tel" id="phone-input" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                        placeholder="(012) 345-6789" />
                </div>
                <div class="form-group">
                    <label for="message-input">Message</label>
                    <textarea name="message" id="message-input" rows="3" required></textarea>
                </div>
                <input class="input-submit button" type="submit" value="Send">
            </form>

        </section>
